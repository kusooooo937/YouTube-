<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourTube - Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer;">←</div>
    <div class="logo">YourTube</div>
</header>

<!-- ◆ 動画エリアを特大にした -->
<div class="player-area" style="max-width:1000px; margin:auto;">
    <iframe id="player" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
</div>

<div id="videoTitle" class="watch-title"></div>
<div id="videoChannel" class="watch-channel"></div>
    <div id="videoChannel" class="watch-channel"></div>


<!-- コメントは削除済み -->

<h3 style="padding-left:10px;">関連動画</h3>
<div id="related" class="video-grid" style="max-width:1000px; margin:auto;"></div>

<script src="watch.js"></script>
</body>
</html>
