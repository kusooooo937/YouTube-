<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourTube - Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div onclick="history.back()" style="cursor:pointer;">←</div>
    <div class="logo">YourTube</div>
</header>

<!-- プレイヤーをより大きく表示 -->
<div class="player-wrapper">
    <iframe id="player" frameborder="0" allowfullscreen></iframe>
</div>

<div id="videoTitle" class="watch-title"></div>
<div id="videoChannel" class="watch-channel"></div>

<h3 style="padding-left:10px;">関連動画</h3>
<div id="related" class="video-grid narrow"></div>

<script src="watch.js"></script>
</body>
</html>
