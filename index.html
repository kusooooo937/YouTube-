<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourTube - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 上固定ヘッダー -->
<header>
    <div id="menuBtn">☰</div>
    <div class="logo">YourTube</div>
    <input id="searchInput" type="text" placeholder="検索">
    <button id="searchBtn">🔍</button>
</header>

<!-- 上固定・横並びメニュー（YouTube風） -->
<nav id="topMenu">
    <div class="menu-item" id="goHome">ホーム</div>
    <div class="menu-item" id="goShorts">ショート</div>
    <div class="menu-item" id="goSubs">登録チャンネル（擬似）</div>
    <div class="menu-item" id="darkModeBtn">🌙 ダークモード</div>
</nav>

<!-- メインコンテンツ -->
<div id="content">
    <div id="videoContainer" class="video-grid"></div>
</div>

<script src="app.js"></script>
</body>
</html>
